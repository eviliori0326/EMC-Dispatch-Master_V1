<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC 公平派案智控系統 2.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* 避免載入時畫面閃爍 */
        body { opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 環境適配區 (Adapter Layer) ---
        // 為了不更動您的原始程式碼，我們在這裡模擬 import 行為
        const { useState, useEffect, useMemo } = React;

        // 建立一個通用的圖標元件轉換器
        const LucideIcon = ({ name, size = 24, className, ...props }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                    {...props}
                >
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return React.createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        // 定義原本 import 的所有圖標
        const Users = (props) => <LucideIcon name="Users" {...props} />;
        const Plus = (props) => <LucideIcon name="Plus" {...props} />;
        const Trash2 = (props) => <LucideIcon name="Trash2" {...props} />;
        const FileText = (props) => <LucideIcon name="FileText" {...props} />;
        const Calculator = (props) => <LucideIcon name="Calculator" {...props} />;
        const History = (props) => <LucideIcon name="History" {...props} />;
        const Save = (props) => <LucideIcon name="Save" {...props} />;
        const ShieldAlert = (props) => <LucideIcon name="ShieldAlert" {...props} />;
        const CheckCircle2 = (props) => <LucideIcon name="CheckCircle2" {...props} />;
        const Settings2 = (props) => <LucideIcon name="Settings2" {...props} />;
        const X = (props) => <LucideIcon name="X" {...props} />;
        const ChevronDown = (props) => <LucideIcon name="ChevronDown" {...props} />;
        const ChevronUp = (props) => <LucideIcon name="ChevronUp" {...props} />;


        // --- 以下完全是您原本的程式碼 (Original Code) ---

        const App = () => {
          // --- 初始狀態 ---
          const [personnel, setPersonnel] = useState(['Anita', 'Anny', 'Rita', 'Peggy']);
          const [newMember, setNewMember] = useState('');
          const [savePath, setSavePath] = useState('G:/Shared Drives/EMC_Reports/2024');
          const [history, setHistory] = useState([]);
          const [selectedIds, setSelectedIds] = useState([]); // 用於批次刪除
          const [showWeightSettings, setShowWeightSettings] = useState(false);
           
          // --- 可自定義權重設定 ---
          const [weights, setWeights] = useState({
            newCase: 2.0,
            oldCase: 1.0,
            classA: 1.5,
            classB: 1.0,
            reportBase: 1.0,
            modeMultiplier: 0.5,
            evalExtra: 2.0,
            changeExtra: 1.5,
            specialExtra: 5.0,
            bonusMultiplier: 1.3, // 規則8：新案+中文+Class B 的倍率
          });

          // --- 案件輸入表單 ---
          const [formData, setFormData] = useState({
            caseNo: '',
            caseType: '新案',
            caseClass: 'Class B',
            hasCH: true,
            chCopies: 1,
            chModes: 1,
            hasEN: false,
            enCopies: 1,
            enModes: 1,
            isEval: false,
            isChange: false,
            isSpecial: false,
          });

          // --- 計算當前表單的點數 ---
          const currentWeight = useMemo(() => {
            let total = 0;
            total += formData.caseType === '新案' ? weights.newCase : weights.oldCase;
            total += formData.caseClass === 'Class A' ? weights.classA : weights.classB;

            if (formData.hasCH) {
              total += (formData.chCopies * weights.reportBase) + (formData.chModes * weights.modeMultiplier);
            }
            if (formData.hasEN) {
              total += (formData.enCopies * weights.reportBase) + (formData.enModes * weights.modeMultiplier);
            }

            if (formData.isEval) total += weights.evalExtra;
            if (formData.isChange) total += weights.changeExtra;
            if (formData.isSpecial) total += weights.specialExtra;

            if (formData.caseType === '新案' && formData.hasCH && formData.caseClass === 'Class B') {
              total *= weights.bonusMultiplier;
            }

            return parseFloat(total.toFixed(2));
          }, [formData, weights]);

          // --- 計算每人總負擔點數 ---
          const workload = useMemo(() => {
            const stats = personnel.reduce((acc, name) => ({ ...acc, [name]: 0 }), {});
            history.forEach(item => {
              if (stats[item.assignee] !== undefined) {
                stats[item.assignee] += item.weight;
              }
            });
            return stats;
          }, [history, personnel]);

          // --- 建議人選 ---
          const suggestedAssignee = useMemo(() => {
            if (personnel.length === 0) return null;
            return personnel.reduce((min, name) => (workload[name] < workload[min] ? name : min), personnel[0]);
          }, [workload, personnel]);

          // --- 行為處理 ---
          const handleAddMember = () => {
            if (newMember && !personnel.includes(newMember)) {
              setPersonnel([...personnel, newMember]);
              setNewMember('');
            }
          };

          const handleAssign = (assignee) => {
            if (!formData.caseNo) return;
            const newEntry = {
              ...formData,
              id: Date.now(),
              assignee,
              weight: currentWeight,
              timestamp: new Date().toLocaleString(),
              savePath: savePath
            };
            setHistory([newEntry, ...history]);
            setFormData({ ...formData, caseNo: '' });
          };

          // --- 刪除功能 ---
          const deleteSingleRecord = (id) => {
            setHistory(history.filter(item => item.id !== id));
            setSelectedIds(selectedIds.filter(sid => sid !== id));
          };

          const deleteBatchRecords = () => {
            if (selectedIds.length === 0) return;
            setHistory(history.filter(item => !selectedIds.includes(item.id)));
            setSelectedIds([]);
          };

          const toggleSelect = (id) => {
            setSelectedIds(prev => 
              prev.includes(id) ? prev.filter(sid => sid !== id) : [...prev, id]
            );
          };

          const toggleSelectAll = () => {
            if (selectedIds.length === history.length) {
              setSelectedIds([]);
            } else {
              setSelectedIds(history.map(item => item.id));
            }
          };

          return (
            <div className="min-h-screen bg-slate-50 p-4 md:p-8 font-sans text-slate-800">
              <div className="max-w-6xl mx-auto space-y-6">
                
                {/* Header */}
                <header className="flex flex-col md:flex-row md:items-center justify-between bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                  <div>
                    <h1 className="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                      <ShieldAlert className="w-8 h-8" />
                      EMC 公平派案智控系統 2.0
                    </h1>
                    <p className="text-slate-500 mt-1">自定義權重與批次管理功能已啟動</p>
                  </div>
                  <div className="flex items-center gap-3 mt-4 md:mt-0">
                     <button 
                      onClick={() => setShowWeightSettings(!showWeightSettings)}
                      className={`flex items-center gap-2 px-4 py-2 rounded-lg border transition ${showWeightSettings ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'}`}
                    >
                      <Settings2 className="w-4 h-4" />
                      權重設定
                    </button>
                    <div className="flex items-center gap-2 bg-indigo-50 px-4 py-2 rounded-lg border border-indigo-100 text-sm">
                      <Save className="w-4 h-4 text-indigo-400" />
                      <input 
                        className="bg-transparent border-none outline-none w-48 text-indigo-700"
                        value={savePath}
                        onChange={(e) => setSavePath(e.target.value)}
                        placeholder="存檔路徑"
                      />
                    </div>
                  </div>
                </header>

                {/* Weight Settings Panel */}
                {showWeightSettings && (
                  <section className="bg-indigo-50 border border-indigo-100 p-6 rounded-2xl animate-in slide-in-from-top-4 duration-300">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-lg font-bold text-indigo-900 flex items-center gap-2">
                        <Settings2 className="w-5 h-5" /> 權重數值自定義
                      </h2>
                      <button onClick={() => setShowWeightSettings(false)}><X className="w-5 h-5 text-indigo-400 hover:text-indigo-600" /></button>
                    </div>
                    <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                      {Object.keys(weights).map(key => (
                        <div key={key} className="bg-white p-3 rounded-xl shadow-sm border border-indigo-100">
                          <label className="block text-[10px] uppercase tracking-wider text-slate-400 mb-1 font-bold">{key}</label>
                          <input 
                            type="number" 
                            step="0.1"
                            className="w-full text-indigo-600 font-bold outline-none"
                            value={weights[key]}
                            onChange={(e) => setWeights({...weights, [key]: parseFloat(e.target.value) || 0})}
                          />
                        </div>
                      ))}
                    </div>
                    <p className="text-[10px] text-indigo-400 mt-4 italic">* 更改數值後，下方「預估權重分數」將即時更新，但不影響已派發的舊紀錄。</p>
                  </section>
                )}

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  
                  {/* Left Column: Personnel & Stats */}
                  <div className="space-y-6">
                    <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                      <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <Users className="w-5 h-5 text-indigo-500" /> 人員管理
                      </h2>
                      <div className="flex gap-2 mb-4">
                        <input 
                          className="flex-1 bg-slate-100 border-none rounded-lg px-3 py-2 text-sm focus:ring-2 ring-indigo-500 outline-none"
                          placeholder="姓名..."
                          value={newMember}
                          onChange={(e) => setNewMember(e.target.value)}
                          onKeyDown={(e) => e.key === 'Enter' && handleAddMember()}
                        />
                        <button onClick={handleAddMember} className="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">
                          <Plus className="w-5 h-5" />
                        </button>
                      </div>
                      <div className="space-y-2 max-h-[300px] overflow-y-auto pr-1">
                        {personnel.map(name => (
                          <div key={name} className="flex items-center justify-between p-3 bg-slate-50 rounded-xl group hover:bg-indigo-50 transition">
                            <div>
                              <span className="font-bold text-slate-700">{name}</span>
                              <div className="text-xs text-indigo-500 font-mono">Total: {workload[name].toFixed(1)} Pts</div>
                            </div>
                            <button onClick={() => setPersonnel(personnel.filter(p => p !== name))} className="text-slate-300 hover:text-red-500 transition">
                              <Trash2 className="w-4 h-4" />
                            </button>
                          </div>
                        ))}
                      </div>
                    </section>

                    <section className="bg-gradient-to-br from-indigo-600 to-violet-700 p-6 rounded-2xl shadow-lg text-white">
                      <h2 className="text-lg font-medium opacity-90 mb-2">系統派案建議</h2>
                      {suggestedAssignee ? (
                        <div>
                          <div className="text-3xl font-bold mb-1">{suggestedAssignee}</div>
                          <p className="text-sm opacity-80 leading-relaxed">
                            目前 {suggestedAssignee} 的點數壓力最小。系統推薦優先分配。
                          </p>
                        </div>
                      ) : (
                        <p>請先新增人員</p>
                      )}
                    </section>
                  </div>

                  {/* Middle Column: Assignment Form */}
                  <div className="lg:col-span-2 space-y-6">
                    <section className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                      <h2 className="text-lg font-semibold mb-6 flex items-center gap-2">
                        <FileText className="w-5 h-5 text-indigo-500" /> 案件資料錄入
                      </h2>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-4">
                          <div>
                            <label className="block text-sm font-medium text-slate-600 mb-1">案號</label>
                            <input 
                              className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 focus:ring-2 ring-indigo-500 outline-none transition"
                              placeholder="Case Number"
                              value={formData.caseNo}
                              onChange={(e) => setFormData({...formData, caseNo: e.target.value})}
                            />
                          </div>

                          <div className="flex gap-4">
                            <div className="flex-1">
                              <label className="block text-sm font-medium text-slate-600 mb-1">案型</label>
                              <div className="flex bg-slate-100 p-1 rounded-lg">
                                {['新案', '舊案'].map(type => (
                                  <button
                                    key={type}
                                    onClick={() => setFormData({...formData, caseType: type})}
                                    className={`flex-1 py-1.5 text-sm rounded-md transition ${formData.caseType === type ? 'bg-white shadow-sm text-indigo-600 font-bold' : 'text-slate-500'}`}
                                  >
                                    {type}
                                  </button>
                                ))}
                              </div>
                            </div>
                            <div className="flex-1">
                              <label className="block text-sm font-medium text-slate-600 mb-1">級別</label>
                              <div className="flex bg-slate-100 p-1 rounded-lg">
                                {['Class A', 'Class B'].map(cls => (
                                  <button
                                    key={cls}
                                    onClick={() => setFormData({...formData, caseClass: cls})}
                                    className={`flex-1 py-1.5 text-sm rounded-md transition ${formData.caseClass === cls ? 'bg-white shadow-sm text-indigo-600 font-bold' : 'text-slate-500'}`}
                                  >
                                    {cls}
                                  </button>
                                ))}
                              </div>
                            </div>
                          </div>
                        </div>

                        <div className="space-y-4">
                          <div className="bg-slate-50 p-4 rounded-xl space-y-3">
                            <div className="flex items-center justify-between">
                              <label className="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" checked={formData.hasCH} onChange={(e) => setFormData({...formData, hasCH: e.target.checked})} className="rounded text-indigo-600" />
                                <span className="text-sm font-medium">中文報告</span>
                              </label>
                              <div className={`flex items-center gap-2 ${!formData.hasCH && 'opacity-30 pointer-events-none'}`}>
                                <div className="text-[10px] text-slate-400 uppercase font-bold">份/Mode:</div>
                                <input type="number" min="1" className="w-10 text-center bg-white border border-slate-200 rounded text-sm" value={formData.chCopies} onChange={(e) => setFormData({...formData, chCopies: parseInt(e.target.value)})} />
                                <input type="number" min="1" className="w-10 text-center bg-white border border-slate-200 rounded text-sm" value={formData.chModes} onChange={(e) => setFormData({...formData, chModes: parseInt(e.target.value)})} />
                              </div>
                            </div>
                            <div className="flex items-center justify-between">
                              <label className="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" checked={formData.hasEN} onChange={(e) => setFormData({...formData, hasEN: e.target.checked})} className="rounded text-indigo-600" />
                                <span className="text-sm font-medium">英文報告</span>
                              </label>
                              <div className={`flex items-center gap-2 ${!formData.hasEN && 'opacity-30 pointer-events-none'}`}>
                                <div className="text-[10px] text-slate-400 uppercase font-bold">份/Mode:</div>
                                <input type="number" min="1" className="w-10 text-center bg-white border border-slate-200 rounded text-sm" value={formData.enCopies} onChange={(e) => setFormData({...formData, enCopies: parseInt(e.target.value)})} />
                                <input type="number" min="1" className="w-10 text-center bg-white border border-slate-200 rounded text-sm" value={formData.enModes} onChange={(e) => setFormData({...formData, enModes: parseInt(e.target.value)})} />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="grid grid-cols-3 gap-4 mt-6">
                        {[{ key: 'isEval', label: '評估' }, { key: 'isChange', label: '變更加測' }, { key: 'isSpecial', label: '特殊案件' }].map(item => (
                          <button
                            key={item.key}
                            onClick={() => setFormData({...formData, [item.key]: !formData[item.key]})}
                            className={`flex items-center justify-center gap-2 p-3 rounded-xl border transition ${formData[item.key] ? 'bg-indigo-50 border-indigo-200 text-indigo-700 font-bold' : 'bg-white border-slate-200 text-slate-500 hover:border-slate-300'}`}
                          >
                            {formData[item.key] && <CheckCircle2 className="w-4 h-4" />}
                            {item.label}
                          </button>
                        ))}
                      </div>

                      <div className="mt-8 pt-6 border-t border-slate-100 flex flex-col md:flex-row items-center justify-between gap-4">
                        <div className="flex items-center gap-3">
                          <div className="bg-amber-100 p-3 rounded-full text-amber-600">
                            <Calculator className="w-6 h-6" />
                          </div>
                          <div>
                            <div className="text-sm text-slate-500 font-medium">預估權重分數</div>
                            <div className="text-2xl font-bold text-slate-800">{currentWeight} <span className="text-sm font-normal text-slate-400">Pts</span></div>
                          </div>
                        </div>

                        <div className="flex flex-wrap gap-2 justify-end w-full md:w-auto">
                          {personnel.map(name => (
                            <button
                              key={name}
                              onClick={() => handleAssign(name)}
                              disabled={!formData.caseNo}
                              className={`px-4 py-2 rounded-xl font-bold transition shadow-sm disabled:opacity-50 disabled:cursor-not-allowed ${suggestedAssignee === name ? 'bg-indigo-600 text-white hover:bg-indigo-700 scale-105 shadow-indigo-200' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}
                            >
                              {name}
                            </button>
                          ))}
                        </div>
                      </div>
                    </section>

                    {/* History Table */}
                    <section className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                      <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <h2 className="text-lg font-semibold flex items-center gap-2">
                          <History className="w-5 h-5 text-indigo-500" /> 派案紀錄
                        </h2>
                        <div className="flex gap-2">
                          {selectedIds.length > 0 && (
                            <button 
                              onClick={deleteBatchRecords}
                              className="flex items-center gap-2 bg-red-50 text-red-600 px-3 py-1.5 rounded-lg border border-red-100 hover:bg-red-100 transition text-sm font-bold"
                            >
                              <Trash2 className="w-4 h-4" /> 刪除已選 ({selectedIds.length})
                            </button>
                          )}
                        </div>
                      </div>
                      <div className="overflow-x-auto">
                        <table className="w-full text-left border-collapse">
                          <thead>
                            <tr className="bg-slate-50 text-slate-500 text-[10px] uppercase tracking-wider">
                              <th className="px-4 py-4 w-10">
                                <input 
                                  type="checkbox" 
                                  className="rounded text-indigo-600"
                                  checked={history.length > 0 && selectedIds.length === history.length}
                                  onChange={toggleSelectAll}
                                />
                              </th>
                              <th className="px-4 py-4 font-bold">時間/案號</th>
                              <th className="px-4 py-4 font-bold">詳情</th>
                              <th className="px-4 py-4 font-bold">點數</th>
                              <th className="px-4 py-4 font-bold text-center">操作</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-100">
                            {history.length === 0 ? (
                              <tr>
                                <td colSpan="5" className="px-6 py-12 text-center text-slate-400 italic">尚無派案紀錄</td>
                              </tr>
                            ) : (
                              history.map(item => (
                                <tr key={item.id} className={`hover:bg-indigo-50/30 transition ${selectedIds.includes(item.id) ? 'bg-indigo-50' : ''}`}>
                                  <td className="px-4 py-4">
                                    <input 
                                      type="checkbox" 
                                      className="rounded text-indigo-600"
                                      checked={selectedIds.includes(item.id)}
                                      onChange={() => toggleSelect(item.id)}
                                    />
                                  </td>
                                  <td className="px-4 py-4">
                                    <div className="font-bold text-slate-700">{item.caseNo}</div>
                                    <div className="text-[10px] text-slate-400 font-mono">{item.timestamp}</div>
                                    <div className="text-[10px] text-indigo-500 font-bold uppercase mt-1">負責人: {item.assignee}</div>
                                  </td>
                                  <td className="px-4 py-4">
                                     <div className="text-sm flex flex-wrap gap-1">
                                      <span className={`px-1.5 py-0.5 rounded text-[10px] ${item.caseType === '新案' ? 'bg-green-100 text-green-700 font-bold' : 'bg-blue-100 text-blue-700'}`}>{item.caseType}</span>
                                      <span className="px-1.5 py-0.5 rounded text-[10px] bg-slate-100 text-slate-600">{item.caseClass}</span>
                                      {(item.isEval || item.isChange || item.isSpecial) && (
                                        <span className="px-1.5 py-0.5 rounded text-[10px] bg-amber-100 text-amber-700 font-bold">加項</span>
                                      )}
                                     </div>
                                     <div className="text-[10px] mt-1 text-slate-400 italic">
                                       {item.hasCH && `中(x${item.chCopies}/M${item.chModes}) `}
                                       {item.hasEN && `英(x${item.enCopies}/M${item.enModes})`}
                                     </div>
                                  </td>
                                  <td className="px-4 py-4">
                                    <span className="font-mono font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded">{item.weight}</span>
                                  </td>
                                  <td className="px-4 py-4 text-center">
                                    <button 
                                      onClick={() => deleteSingleRecord(item.id)}
                                      className="text-slate-300 hover:text-red-500 transition p-2"
                                    >
                                      <Trash2 className="w-4 h-4" />
                                    </button>
                                  </td>
                                </tr>
                              ))
                            )}
                          </tbody>
                        </table>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // --- 啟動程式 ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
